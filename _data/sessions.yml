  id: 007
  title: "New dev, old codebase: A series of mentorship stories"
  description: "Mentorship in software development carries a lot of responsibility, but plays an integral part in making tech communities as well as individuals thrive.

In this talk, we'll go over some mentorship experiences, adopting techniques and learning to teach, so we can teach to learn. Anyone can mentor!"
  subtype: talk
