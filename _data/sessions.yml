  id: 014
  title: "Monolyths, Microservices and Serverless"
  description: "There have been a huge shift in how we create our software architecture. I'll be going over the most significant ones, and hopefully give you enough information on which approach you should chose for your next project."
  subtype: talk
  speakers: [3]
  language: en
  complexity: "All"
