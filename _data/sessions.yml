  id: 011
  title: "Django with PostgreSQL superpowers"
  description: "Django per se is a database-agnostic web framework, but real-world projects based on it are not. PostgreSQL has the richest feature set of any supported databases and we'll see how to use these superpowers in Django."
  subtype: talk
  speakers: [24]
  language: en
