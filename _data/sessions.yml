  id: 020
  title: "Log it, but please, do it right"
  description: "Most people don't know what to log, so they decide to log anything thinking it might be better than nothing, and end up creating just noise. My goal here is to clarify what good logging is, and how you should implement it. I'll give meaningful examples to make it easy for you."
  subtype: talk
  speakers: [7]
  language: en
  complexity: "All"
-
  id: 021
  title: "Building Machine Learning Demos using Python"
  description: "Libraries like Streamlit and Gradio make it very easy to build UIs and serve it in minutes. In this demo, I will walk the audience through how to easily build and demo machine learning applications using Hugging Face Transformers, Streamlit and Gradio. We will deploy it to Hugging Face Spaces."
  subtype: talk
  speakers: [21]
  language: en
  complexity: "Beginner"
