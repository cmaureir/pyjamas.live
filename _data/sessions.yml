  id: 036
  title: "Securing Django Applications"
  description: "In this talk, we will focus on two aspects. First, performing penetration testing on Django web applications to identify vulnerabilities and scanning for OWASP Top 10 risks. Second, strategies and configuration settings for making the source code and Django applications secure."
  subtype: talk
  speakers: [6]
  language: en
  complexity: "All"
