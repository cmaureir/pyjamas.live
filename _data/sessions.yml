  description: "Python's shiny frameworks drive some people to spend too little time learning the basics, which makes it harder in the long run to develop successful applications.
Join me for the hypothetical learning journey of a Pythonista as we refactor a function and learn powerful vanilla Python features."
  subtype: talk
  speakers: [27]
  language: en
  complexity: "All"
