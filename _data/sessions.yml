  id: 018
  title: "Introduction to Quantum Computing using Qiskit"
  description: "A proper introduction to quantum computation will require some maths, physics, and a lot of python. I will try to bring them together, to provide a comprehensive introduction to quantum computing. The range of topics covered will include quantum entanglement, teleportation, and superdense coding."
  subtype: talk
  speakers: [9]
  language: en
  complexity: "Beginner"
