  description: "Chaos engineering can be made easier using the Python based Chaos toolkit. This session will talk about how to ensure your modern web application is resilient to changes. It will also explain how to install the Chaos toolkit and configure the same to use it for your existing web app."
  subtype: talk
  speakers: [15]
  language: en
  complexity: "All"
