  id: 022
  title: "Classification of Satellite Imagery using Python"
  description: "The change of land use and land cover (LULC) has considerable impacts on island ecosystems. This talk will explain how to use geemap to work in land classification, e.g., urban, water, and vegetation area. It is a walkthrough of how you work in remote sensing task using geemap"
