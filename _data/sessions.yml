  title: "Cruelty-Free Critiques"
  description: "Have you ever given feedback to a co-worker, only to have them recoil in response? Have you received input that left you feeling like a failure, but you didn't know why? In this talk, you'll learn ten important factors that will help you and your team ensure criticism is constructive and effective."
