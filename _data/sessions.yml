  description: "This talk introduces a new workflow for building your machine learning models using the capabilities of modern databases that support machine learning use cases natively. There is an overview of how machine learning models are being created today to how they could look in the near future."
  subtype: talk
  speakers: [23]
  language: en
  complexity: "Beginner"
