  id: 017
  title: "Diversity in Neurodiversity: Help for Underrepresented Folks in Tech and Allies with New Mental Health Diagnoses"
  description: "Many people from underrepresented backgrounds are being diagnosed for the first time or getting treatment well into their careers.

This talk aims to be a resource for folks learning to work with their neurodiversities and their colleagues."
  subtype: talk
  speakers: [11]
  language: en
  complexity: "All"
