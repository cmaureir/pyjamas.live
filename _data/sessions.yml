  id: 037
  title: "Using GitHub Actions for your Python projects"
  description: "GitHub Actions is a free-to-use Continuous Integration and Delivery (CI/CD) service. With GitHub Actions, you can automate tests, linting and builds so that you can release with confidence. In this talk, we will talk about using GitHub Actions which you can configure for your future Python projects."
