  id: 015
  title: "Clappy Mic: Machine learning-powered audience participation"
  description: "Having attended a few online conferences and meetups, I would find myself wanting to send a round of applause to speakers, not just in the form of video but also in the chat with some emoji!

With the help of some web tech, the sage advice of others and some machine learning, I was up and running!"
  subtype: talk
  speakers: [26]
  language: en
  complexity: "Beginner"
