  id: 033
  title: "How to organize a regional week-long open source event"
  description: "Are you curious about what it takes to organize and coordinate a successful Python event beyond the casual meetup? In this talk I will share what I have learned organizing and coordinating efforts for a week-long event focused on using open source tools in data science."
  subtype: talk
  speakers: [16]
  language: en
  complexity: "All"
