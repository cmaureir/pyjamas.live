  id: 013
  title: "Smart Farm"
  description: "What happens when you can merge electronics, arduino, raspberry pi and some mobile data?
Well, a person with apropriate watering set up can enjoy his vacation or whatever else worry free, because he or she can water the farm from the comfort of wherever he or she may be."
  subtype: talk
  speakers: [30]
  language: en
  complexity: "All"
