  title: "Deploying a simple Python app to Kubernetes/OpenShift"
  description: "JJ will walk you through deploying a simple python application to Kubernetes/OpenShift. We'll start from the ground up, then get a complete automated build. The goal is to enable your developers to focus on code, not the infrastructure!"
  subtype: talk
  speakers: [12]
  language: en
  complexity: "All"
