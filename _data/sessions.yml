  id: 005
  title: "Get your finances together with Python"
  description: "Use Python to get insights into your financial situation and help with your financial decisions. My talk will show an example of using Python and SQL to get REAL insights into your financial expenses, savings, etc.. giving you much more information than regular finance tracking apps can give you."
  subtype: talk
  speakers: [2]
  language: en
  complexity: "Intermediate"
