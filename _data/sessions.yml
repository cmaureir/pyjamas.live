  id: 032
  title: "Making Location Based Searches with Google Places API and Elasticsearch"
  description: "When searching for things on the internet, there are 2 factors that determine the quality of a search result, Accuracy and Relevance.

This talk walks through the process of building a search experience focused on using Elasticsearch and Google Places APIs to show results based on location."
  subtype: talk
  speakers: [11]
  language: en
  complexity: "Intermediate"
