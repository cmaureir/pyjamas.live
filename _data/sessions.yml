  id: 001
  title: "Keynote - Welcome to Python 3.10: let's pattern match!"
  description: "Do you feel stuck in an older version of Python? Are you curious about what is out there with Python 3.10? In this talk, we will go over the exciting new feature added in the latest version of Python 3.10, pattern matching. So let's pattern match? We will discuss the new ways of thinking about programming that comes together with Python 3.10."
  subtype: talk
  speakers: [17]
  language: en
  complexity: "Beginner"
-
  id: 002
  title: "Remote Code Execution: The Dangers of Pickle"
  description: "Pickle is a powerful library. It allows you to serialize, transfer and deserialize data without having to do any effort. But as a wise man once said, 'great power comes with great responsibilities', and Pickle is no exception. Un-pickling from untrusted sources in a truthful environment can have some deadly consequences, such as the ability to perform a RCE, a remote code execution."
  subtype: talk
  speakers: [19]
  language: en
  complexity: "Beginner"
-
  id: 003
  title: "Writing Better Documentation for Developers"
  description: "If you're building something for developers, you want it to get used! Devs need to find your project, decide it's useful, learn to use it, and solve problems on the way. This all depends on your docs! Your docs are your UI, your marketing, and they - not your code - define what your product is."
  subtype: talk
  speakers: [20]
  language: en
  complexity: "Intermediate"
