  id: 034
  title: "Debug Python Applications in Production with Lightrun"
  description: "When we have a production issue the P1 alarm rings through the office. We cross our fingers and hope that someone logged something useful to save the day. If only we could pull out our trusty debugger to figure out the root cause before going through multiple CI/CD cycles pushing logs everywhere."
  subtype: talk
  speakers: [29]
  language: en
  complexity: "All"
-
  id: 035
  title: "The Magic of Self: How Python inserts self into methods."
  description: "Python is full of abstractions that help us write clean code. By diving into one of Python's most magical abstractions, the insertion of self into methods, I want to show that we can understand those abstractions, and that we can write abstractions of our own that allow us to write better software."
  subtype: talk
  speakers: [28]
  language: en
  complexity: "Intermediate"
