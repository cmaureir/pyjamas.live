  id: 019
  title: "Automate your posting process on DEV with Python, Bash and GitLab CI"
  description: "For creating a new post on DEV without logging in on the website, you can use the DEV API, create a Markdown file, upload it to a GitLab repository and configure GitLab CI to run Python and Bash scripts that will publish your new post and can also announce it on Twitter."
  subtype: talk
  speakers: [32]
  language: en
  complexity: "All"
